here<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Password Test</title>
</head>
<body>
  <h2>Test: Set/Change Password</h2>
  <input id="username" placeholder="admin">
  <button id="setPassBtn">Set/Change password</button>
  <script>
    const PASS_KEY = 'av_admin_pass_hash';
    const USERNAME = 'admin';
    const setPassBtn = document.getElementById('setPassBtn');
    const usernameEl = document.getElementById('username');

    async function sha256Hex(message){
      const msgUint8 = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    setPassBtn.addEventListener('click', async () => {
      const user = (usernameEl.value || USERNAME).trim();
      if(user !== USERNAME){ alert('Username must be "admin"'); return; }
      const newPass = prompt('Enter a new admin password:');
      if(!newPass){ return; }
      const h = await sha256Hex(newPass);
      localStorage.setItem(PASS_KEY, h);
      alert('Password saved. Now try logging in with it.');
    });
  </script>
</body>
</html>
