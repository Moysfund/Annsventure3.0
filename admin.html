<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ANN’S VENTURES — Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink-1:#ffe4ef; --pink-2:#ffd6e8; --accent:#ff5f9a; --accent-2:#ff84b2;
      --dark:#2a2a2a; --muted:#6b6b6b; --card:#fff; --shadow:0 14px 40px rgba(255,95,154,.18);
      --radius:18px; --container:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Poppins',sans-serif;color:var(--dark);background:linear-gradient(180deg,#fff,var(--pink-2) 60%,#fff)}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--container);margin:0 auto;padding:20px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:48px;height:48px;border-radius:14px;border:5px solid var(--pink-2);object-fit:cover;background:#fff}
    .brand .name{font-family:'Playfair Display',serif;font-weight:700;color:#7a2a56;font-size:22px}

    .hero{margin:6px 0 18px;background:linear-gradient(135deg,#fff 0%,#ffeef6 50%,#ffd6e8 100%);border:1px solid #f8cfe1;border-radius:24px;box-shadow:var(--shadow);padding:28px;display:flex;gap:24px;align-items:center;justify-content:space-between}
    .hero-text{max-width:640px}
    .hero h1{font-family:'Playfair Display',serif;color:#7a2a56;margin:0 0 8px;font-size:34px}
    .hero p{margin:0;color:#6b3758}
    .badge{display:inline-block;margin-top:10px;background:#fff;border:1px solid #f3a6c6;color:#8b3b64;border-radius:999px;padding:6px 12px;font-size:12px;animation:pulse 1.6s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,95,154,.35)}70%{box-shadow:0 0 0 12px rgba(255,95,154,0)}100%{box-shadow:0 0 0 0 rgba(255,95,154,0)}}

    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:14px 0}
    .search{flex:1;min-width:220px}
    .input{width:100%;padding:11px 12px;border-radius:12px;border:1px solid #f1c1d7;background:#fff}
    .filter{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid #f3a6c6;background:#fff;color:#7a2a56;cursor:pointer;font-size:13px}
    .chip.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border:none}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
    @media (max-width:960px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:480px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #f4c2d8;border-radius:16px;overflow:hidden;box-shadow:0 10px 26px rgba(255,95,154,.12)}
    .card img{width:100%;height:190px;object-fit:cover}
    .card .body{padding:12px}
    .card .title{font-weight:600;color:#7a2a56}
    .card .meta{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .pill{background:linear-gradient(90deg,#fff,var(--pink-1));border:1px solid #f3a6c6;border-radius:999px;padding:4px 10px;font-size:12px;color:#8b3b64}
    .price{font-weight:700;color:var(--accent)}
    .btn{display:inline-block;margin-top:10px;padding:9px 12px;border:none;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;font-weight:600;cursor:pointer}

    .cart-btn{display:flex;align-items:center;gap:8px;background:#fff;border:1px solid #f3a6c6;color:#7a2a56;border-radius:12px;padding:8px 12px;cursor:pointer}
    .cart-count{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border-radius:999px;padding:2px 8px;font-size:12px}

    .drawer{position:fixed;right:12px;bottom:12px;width:320px;background:#fff;border:1px solid #f4c2d8;border-radius:16px;box-shadow:0 12px 36px rgba(0,0,0,.12);padding:14px;display:none;max-height:70vh;overflow:auto}
    .drawer h3{margin:0 0 8px;font-family:'Playfair Display',serif;color:#7a2a56}
    .cart-item{display:flex;gap:10px;align-items:center;border:1px solid #f7d5e6;border-radius:12px;padding:8px;margin-bottom:8px}
    .cart-item img{width:54px;height:54px;object-fit:cover;border-radius:10px}
    .cart-item .info{flex:1}
    .footer{margin:28px 0;color:#7a2a56;text-align:center}
    .footer a{color:#7a2a56;text-decoration:underline}
  </style>
</head>
<body>
  <header class="container nav">
    <div class="brand">
      <img src="assets/logo.png" alt="logo" class="logo">
      <div class="name">Ann’s Ventures</div>
    </div>
    <button id="cartToggle" class="cart-btn">
      <span>Cart</span>
      <span id="cartCount" class="cart-count">0</span>
    </button>
  </header>

  <section class="container hero">
    <div class="hero-text">
      <h1>Grand opening — sweet styles, sweet prices</h1>
      <p>Explore curated wears and delightful drinks. Pink vibes, quality picks, and friendly service — all in one boutique.</p>
      <span class="badge">New arrivals drop weekly ✨</span>
    </div>
    <div>
      <img src="assets/hero.jpg" alt="hero" style="width:220px;height:220px;object-fit:cover;border-radius:20px;border:8px solid #ffeaf3;background:#fff">
    </div>
  </section>

  <section class="container toolbar">
    <div class="search"><input id="search" class="input" type="text" placeholder="Search products..." /></div>
    <div class="filter">
      <button class="chip active" data-cat="all">All</button>
      <button class="chip" data-cat="wear">Wear</button>
      <button class="chip" data-cat="drink">Drink</button>
    </div>
  </section>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

  <aside id="drawer" class="drawer">
    <h3>Your cart</h3>
    <div id="cartList"></div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
      <strong>Total:</strong>
      <strong id="cartTotal">₦0</strong>
    </div>
    <button id="checkout" class="btn" style="width:100%;margin-top:10px">Checkout (coming soon)</button>
  </aside>

  <footer class="container footer">
    <div>© <span id="year"></span> Ann’s Ventures — Made with love in Lagos.</div>
    <div><a href="admin.html">Admin</a></div>
  </footer>

  <script>
    const PRODUCTS_KEY='av_products';
    const cart=[];
    let products=[];
    let activeCat='all';
    let query='';

    function loadProducts(){
      try{
        const raw=localStorage.getItem(PRODUCTS_KEY);
        const list=JSON.parse(raw||'[]');
        products=Array.isArray(list)?list:[];
      }catch(e){products=[];}
    }

    function fmtPrice(v){
      const n=Number(v)||0;
      return '₦'+n.toLocaleString('en-NG',{maximumFractionDigits:0});
    }

    function render(){
      const grid=document.getElementById('grid');
      const q=query.trim().toLowerCase();
      const filtered=products.filter(p=>{
        const catOk=activeCat==='all'||(p.category||'').toLowerCase()===activeCat;
        const text=[p.title,p.category].map(x=>(x||'').toLowerCase()).join(' ');
        const qOk=q===''||text.includes(q);
        return catOk&&qOk;
      });
      grid.innerHTML='';
      if(filtered.length===0){
        grid.innerHTML='<div class="card" style="grid-column:1/-1"><div class="body"><div class="title">No products found</div><p class="muted">Try a different search or category.</p></div></div>';
        return;
      }
      filtered.forEach((p,i)=>{
        const img=p.image||'assets/placeholder.jpg';
        const price=fmtPrice(p.price);
        const el=document.createElement('div');
        el.className='card';
        el.innerHTML=`
          <img src="${img}" alt="${(p.title||'').replace(/"/g,'&quot;')}">
          <div class="body">
            <div class="title">${p.title||'Untitled'}</div>
            <div class="meta">
              <span class="pill">${(p.category||'Other')}</span>
              <span class="price">${price}</span>
            </div>
            <button class="btn" data-i="${i}">Add to cart</button>
          </div>
        `;
        el.querySelector('.btn').addEventListener('click',()=>addToCart(p));
        grid.appendChild(el);
      });
    }

    function addToCart(p){
      cart.push({title:p.title,price:Number(p.price)||0,image:p.image});
      renderCart();
    }

    function renderCart(){
      const list=document.getElementById('cartList');
      list.innerHTML='';
      let total=0;
      cart.forEach((c,idx)=>{
        total+=c.price||0;
        const row=document.createElement('div');
        row.className='cart-item';
        row.innerHTML=`
          <img src="${c.image||'assets/placeholder.jpg'}" alt="">
          <div class="info">
            <div style="font-weight:600;color:#7a2a56">${c.title||'Item'}</div>
            <div class="price">${fmtPrice(c.price)}</div>
          </div>
          <button class="chip" data-r="${idx}">Remove</button>
        `;
        row.querySelector('[data-r]').addEventListener('click',()=>{
          cart.splice(idx,1);renderCart();
        });
        list.appendChild(row);
      });
      document.getElementById('cartTotal').textContent=fmtPrice(total);
      document.getElementById('cartCount').textContent=String(cart.length);
    }

    // Events
    document.getElementById('cartToggle').addEventListener('click',()=>{
      const d=document.getElementById('drawer');
      d.style.display=d.style.display==='none'||d.style.display===''?'block':'none';
    });
    document.getElementById('search').addEventListener('input',e=>{
      query=e.target.value;render();
    });
    document.querySelectorAll('.chip').forEach(chip=>{
      chip.addEventListener('click',()=>{
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
        activeCat=chip.getAttribute('data-cat');
        render();
      });
    });

    // Init
    document.getElementById('year').textContent=new Date().getFullYear();
    loadProducts();
    render();
  </script>
</body>
</html>
