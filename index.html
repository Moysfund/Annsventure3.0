<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ann’s Ventures — Boutique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#fff,#ffd6e8 60%,#fff);color:#2a2a2a}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .nav{display:flex;justify-content:space-between;align-items:center}
    .brand{font-family:'Playfair Display',serif;font-size:24px;color:#7a2a56}
    .cart-btn{background:#fff;border:1px solid #f3a6c6;border-radius:12px;padding:8px 12px;cursor:pointer}
    .hero{margin:20px 0;padding:28px;border-radius:20px;background:linear-gradient(135deg,#fff,#ffeef6,#ffd6e8);display:flex;gap:20px;align-items:center}
    .hero h1{font-family:'Playfair Display',serif;color:#7a2a56;margin:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:#fff;border:1px solid #f4c2d8;border-radius:16px;overflow:hidden;box-shadow:0 10px 26px rgba(255,95,154,.12)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card .body{padding:12px}
    .card .title{font-weight:600;color:#7a2a56}
    .card .meta{display:flex;justify-content:space-between;margin-top:6px}
    .pill{background:#ffe4ef;border:1px solid #f3a6c6;border-radius:999px;padding:4px 10px;font-size:12px;color:#8b3b64}
    .price{font-weight:700;color:#ff5f9a}
    .btn{margin-top:10px;padding:8px 12px;border:none;border-radius:12px;background:linear-gradient(90deg,#ff5f9a,#ff84b2);color:#fff;font-weight:600;cursor:pointer}
    .footer{text-align:center;margin:30px 0;color:#7a2a56}
  </style>
</head>
<body>
  <header class="container nav">
    <div class="brand">Ann’s Ventures</div>
    <button id="cartToggle" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
  </header>

  <section class="container hero">
    <div>
      <h1>Grand Opening — Sweet Styles</h1>
      <p>Explore curated wears and delightful drinks. Pink vibes, quality picks, and friendly service.</p>
    </div>
    <img src="assets/hero.jpg" alt="hero" style="width:220px;height:220px;object-fit:cover;border-radius:20px;border:8px solid #ffeaf3">
  </section>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

  <footer class="container footer">
    © <span id="year"></span> Ann’s Ventures — <a href="admin.html">Admin</a>
  </footer>

<script>
const PRODUCTS_KEY='av_products';
let products=[],cart=[];

function loadProducts(){
  try{products=JSON.parse(localStorage.getItem(PRODUCTS_KEY)||'[]');}catch(e){products=[];}
}
function fmtPrice(v){return '₦'+(Number(v)||0).toLocaleString();}
function render(){
  const grid=document.getElementById('grid');grid.innerHTML='';
  if(products.length===0){grid.innerHTML='<p>No products yet. Check back soon!</p>';return;}
  products.forEach((p,i)=>{
    const el=document.createElement('div');el.className='card';
    el.innerHTML=`<img src="${p.image||'assets/placeholder.jpg'}"><div class="body"><div class="title">${p.title}</div><div class="meta"><span class="pill">${p.category}</span><span class="price">${fmtPrice(p.price)}</span></div><button class="btn">Add to cart</button></div>`;
    el.querySelector('.btn').addEventListener('click',()=>{cart.push(p);document.getElementById('cartCount').textContent=cart.length;});
    grid.appendChild(el);
  });
}
document.getElementById('year').textContent=new Date().getFullYear();
loadProducts();render();
</script>
</body>
</html>
